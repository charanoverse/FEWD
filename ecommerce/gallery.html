<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery - Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ShopMate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="bg-primary text-white text-center py-5">
        <h1>Welcome to Our Gallery</h1>
        <p>Explore our collection of amazing images</p>
    </header>
    
    <!-- Gallery Section -->
    <section id="gallery" class="container py-5">
        <h2 class="text-center mb-4">Image Gallery</h2>
        <div class="row g-3">
            <div class="col-md-4 col-sm-6">
                <img src="1.jpg" class="img-fluid rounded" alt="Gallery Image 1">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="2.jpg" class="img-fluid rounded" alt="Gallery Image 2">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="4.jpg" class="img-fluid rounded" alt="Gallery Image 3">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="3.jpg" class="img-fluid rounded" alt="Gallery Image 4">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="5.jpg" class="img-fluid rounded" alt="Gallery Image 5">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="6.jpg" class="img-fluid rounded" alt="Gallery Image 6">
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Gallery Page. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
